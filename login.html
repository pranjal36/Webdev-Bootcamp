<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
<title>Login</title>
</head>
<body>
    <div class="container  ">
        <h1 class="fs-1 text-center">Sign Up</h1>
        <hr>
        <div class="m-2 m-sm-none row align-items-center justify-content-center">
            <div class="col col-sm-8 col-lg-6 col-xl-4 box">
              <h2 class="ps-3">Hi,</h2>
              <!-- First and Last name input -->
              <div class="input-group">
                <span class="input-group-text">Name</span>
                <input type="text" aria-label="First name" class="form-control" placeholder="First Name">
                <input type="text" aria-label="Last name" class="form-control" placeholder="Last Name">
              </div>
              <br>
              <!-- Email-->
              <div class="input-group">
                <span class="input-group-text">Email</span>
                <input type="email" class="form-control" placeholder="Enter your email">
              </div>
              <br>
              <!-- Phone -->
              <div class="input-group">
                <span class="input-group-text">Phone</span>
                <input type="tel" class="form-control" placeholder="Enter your phone no.">
              </div>
              <br>
              <!-- Password -->
              <div class="input-group">
                <span class="input-group-text">Password</span>
                <input type="password" class="form-control" placeholder="Enter your Password">
              </div>
              <br>
              <div class="input-group">
                <span class="input-group-text">Confirm</span>
                <input type="password" class="form-control" placeholder="Confirm your Password">
              </div>
              <br>
              <!-- Gender -->
              <div class="input-group">
                <label class="input-group-text" for="inputGroupSelect01">Gender</label>
                <select class="form-select" id="inputGroupSelect01">
                  <option selected>Choose...</option>
                  <option value="1">Male</option>
                  <option value="2">Female</option>
                  <option value="3">Prefer not to say</option>
                </select>
              </div>
              <br>
              <!-- Address -->
              <div class="input-group">
                <span class="input-group-text">Address</span>
                <input type="text" class="form-control" placeholder="Enter your Address">
              </div>
            </div>
        </div>
        <br>
        <div class="container text-sm-center">
            <div class="row">
              <div class="col-12 ps-3 pb-2 col-sm-7 col-xl-9 align-self-center">
                <button type="submit" class="btn btn-primary">Sign Up</button>
              </div>
            </div>
        </div>
    </div>
</body>
<footer class="p-4 mt-5 p-lg-5 m-lg-4">&copy Rock10578</footer>
</html>
